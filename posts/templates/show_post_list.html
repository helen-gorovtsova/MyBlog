<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<h3 align="center"> Список постов </h3>
{% for post in posts %}
   <div>
       <p align="center">
           <b>
               <a href="{% url 'show_post_list'%}{{post.id}}">{{post.title}}</a>
           </b>
       </p>
        <p>{{post.author}}</p>
        <p>{{post.post_body}}</p>
       <p><em>{{post.published_date}}</em></p>
   </div>
<hr>
{% endfor %}
</body>
</html>
