<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание поста</title>
</head>
<body>
<form action="{% url 'create_post' %}" method="post">
    {% csrf_token %}
    <div> {{form.non_field_error}}</div>
    <p>
        <p>{{form.title.label}} {{form.title}}</p>
        <p>{{form.author.label}} {{form.author}}</p>
        <p>{{form.post_body.label}} <pre>{{form.post_body}}</pre></p>
    <div>{{field.errors}}</div>
    <button type="submit" value="Создать пост">Создать пост</button>
    <button type="reset" value="Отменить">Отменить</button>
</form>
</body>
</html>
